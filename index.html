      :root {

        --cave-red: #FF3333;

        overflow: hidden;

      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {

        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
